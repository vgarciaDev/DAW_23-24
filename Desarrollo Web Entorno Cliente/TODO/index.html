<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <style>
      #tarjetas {
        margin-left: 12%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="mt-2 text-center">TODO List</h1>
      <div class="row">
        <div class="col mt-2">
          <h2 class="text-center">Introducción de datos</h2>
          <input class="form-control" type="text" name="nombre" id="nombre" placeholder="Nombre Tarea" />
          <input class="form-control mt-2" type="text" name="descripcion" id="descripcion" placeholder="Descripción Tarea" />
          <select name="prioridad" id="prioridad" class="form-select mt-2">
            <option value="" disabled selected>Prioridad</option>
            <option value="1">Alta</option>
            <option value="2">Media</option>
            <option value="3">Baja</option>
          </select>
          <input type="date" name="fecha" id="fecha" class="form-control mt-2" />
          <div class="prioritaria mt-2">
            <input type="checkbox" name="prioritaria" id="prioritaria" class="form-check-input" />
            <label for="prioritaria" class="form-check-label">Prioritaria</label>
          </div>
          <button type="button" class="btn btn-primary mt-2" id="aceptar">Aceptar</button>
        </div>
        <div class="col mt-2">
          <h2 class="text-center">Resultados de Búsqueda</h2>
          <select class="form-select mt-2" name="resultados" id="resultados">
            <option value="todas">Todas</option>
            <option value="alta">Alta</option>
            <option value="media">Media</option>
            <option value="baja">Baja</option>
          </select>
          <div id="lista-tareas" class="mt-2"></div>
        </div>
      </div>
      <div class="row mt-5">
        <h2>Tareas</h2>
        <div class="container">
          <div class="row" id="tarjetas"></div>
        </div>
      </div>
    </div>
    <script src="script.js" type="module"></script>
  </body>
</html>
