<!DOCTYPE html>
<html lang="es-ES">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operaciones</title>
  </head>
  <body>
    <script>
      let condicion = true;
      do {
        let num1 = Number(prompt("Introduce el primer número positivo: "));
        let num2 = Number(prompt("Introduce el segundo número positivo: "));
        let suma = num1 + num2;
        let resta = num1 - num2;
        let multiplicacion = num1 * num2;
        let division = num1 / num2;
        if (isNaN(num1) || isNaN(num2) || num1 < 0 || num2 < 0) {
          alert("Dato introducido no válido.");
          break;
        } else {
          alert(
            ` ${num1} + ${num2} = ${suma} \n ${num1} - ${num2} = ${resta} \n ${num1} x ${num2} = ${multiplicacion} \n ${num1} / ${num2} = ${division}`
          );
          if (suma > 0 && resta > 0 && multiplicacion > 0 && division > 0) {
            condicion = confirm("¿Quieres realizar otra operación?");
          } else {
            alert("Alguna operación da negativo, gracias por usar el programa.");
            break;
          }
        }
      } while (condicion);
    </script>
  </body>
</html>
