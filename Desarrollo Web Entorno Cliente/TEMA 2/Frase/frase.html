  <body>
    <script>
      let frase = prompt("Introduce una frase: ");
      if (frase.length < 10) {
        alert("La frase tiene menos de 10 letras");
        frase = prompt("Introduce una frase mÃ¡s larga: ");

      let letras = frase.split(" ").join("").length; //Formo un array con las palabras split(" "), uno las palabras del array a un string join("") y cuento las letras del string.

    </script>
